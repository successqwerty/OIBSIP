<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      margin: 0.5rem 0 0.2rem;
      display: block;
      font-weight: 600;
      color: #444;
    }

    input, select, button {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input:focus, select:focus {
      border-color: #4facfe;
      outline: none;
    }

    button {
      background: linear-gradient(to right, #fe4ff5, #2bcfd8);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #f306b8, #f09a06);
    }

    .result {
      background: #f1f9ff;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #333;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .result p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üå°Ô∏è Temperature Converter</h2>
    <hr>

    <label for="tempInput">Enter Temperature</label>
    <input type="number" id="tempInput" placeholder="e.g., 100">

    <label for="unitSelect">Select Unit</label>
    <select id="unitSelect">
      <option value="C">Celsius (¬∞C)</option>
      <option value="F">Fahrenheit (¬∞F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div class="result" id="resultDisplay">Converted temperature will appear here.</div>
  </div>

  <script>
    function convertTemperature() {
      const input = document.getElementById('tempInput').value;
      const unit = document.getElementById('unitSelect').value;
      const resultDisplay = document.getElementById('resultDisplay');

      const temp = parseFloat(input);
      if (isNaN(temp)) {
        resultDisplay.innerHTML = "‚ö†Ô∏è Please enter a valid number.";
        return;
      }

      let celsius, fahrenheit, kelvin;

      switch (unit) {
        case 'C':
          celsius = temp;
          fahrenheit = (temp * 9/5) + 32;
          kelvin = temp + 273.15;
          break;
        case 'F':
          celsius = (temp - 32) * 5/9;
          fahrenheit = temp;
          kelvin = celsius + 273.15;
          break;
        case 'K':
          celsius = temp - 273.15;
          fahrenheit = (celsius * 9/5) + 32;
          kelvin = temp;
          break;
      }

      resultDisplay.innerHTML = `
        <p>üå°Ô∏è Celsius: <strong>${celsius.toFixed(2)} ¬∞C</strong></p>
        <p>üî• Fahrenheit: <strong>${fahrenheit.toFixed(2)} ¬∞F</strong></p>
        <p>‚ùÑÔ∏è Kelvin: <strong>${kelvin.toFixed(2)} K</strong></p>
      `;
    }
  </script>

</body>
</html>
